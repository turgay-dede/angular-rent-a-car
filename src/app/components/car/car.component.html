<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Color</th>            
            <th>Daily Price</th>
            <th>Model Year</th>
            <th>Description</th>
        </tr>
        
    </thead>
    <tr *ngFor="let car of cars" routerLink="/cars/detail/{{car.id}}">
        <td>{{car.id}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>        
        <td>{{car.dailyPrice}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.description}}</td>
    </tr>
    <tbody>

    </tbody>
</table>
